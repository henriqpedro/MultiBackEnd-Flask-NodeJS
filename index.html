<!DOCTYPE html>
<html>

<head>
    <title>MySQL Script Generator</title>
</head>

<body>
    <h1>MySQL Script Generator</h1>
    <p>Insira um arquivo .xlsx para gerar um script MySQL.</p>
    <div>
        <input type="file" id="archieve" name="archieve"
            accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-exce">
    </div>
    <div style="margin-top: 20px;">
        <textarea id="script" name="script" rows="30" cols="200" disabled>Insira um arquivo...</textarea>
    </div>

    <script src="./index.js">
    </script>

</body>

</html>
